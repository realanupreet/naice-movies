{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Naice Movies</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Travello template project" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Unbounded&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      
      #v-container {
        width: 100vw;
        height: 100vh;
        text-align: center;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
      }
      #videobcg {
        width: inherit;
        height: inherit;
        -o-filter: blur(15px);
        filter: blur(15px);
        object-fit: cover;
        transform: scale(1.04);
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="v-container">
      <video
        id="videobcg"
        preload="auto"
        autoplay="true"
        loop="loop"
        muted="muted"
        volume="0"
      >
        <source src="{% static 'bg.mp4' %}" type="video/mp4" />
        Sorry, your browser does not support HTML5 video.
      </video>
    </div>

    <header class="header container-sm">
      <div class="mockup-window border glass">
        <div class="navbar glass container-sm">
          <div class="flex-1">
            <img
              src="https://img.icons8.com/ios-filled/256/movie-projector.png"
              alt="logo"
              class="w-10 h-10"
            />
            <h1>
              <a class="btn btn-ghost normal-case text-xl" href="/index/"
                >Naice Movies</a
              >
            </h1>
          </div>
          <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
              <li><a href="/index/">Home</a></li>
              {% if user.is_authenticated %}
              <li><p>Hi, {{user}}</p></li>
              <li><a href="/logout/">Logout</a></li>
              {% else %}
              <li><a href="/login/"> Login </a></li>
              <li><a href="/register/"> Register </a></li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="super_container container-sm">
      {% block content %}{% endblock %}
    </div>
    <footer class="header container mt-7">
      <div class="mockup-window border glass">
        <div class="navbar glass container-sm">
          <div>
            <p class="m-5">
              Designed and Developed by <a href=""> Anupreet Singh</a>
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
