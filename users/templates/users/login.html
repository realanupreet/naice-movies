{% extends "base.html" %} {% block content %}
<form method="post">
  <div class="mockup-window border glass mt-7">
    <div class="navbar glass container-sm flex-col">
      {% csrf_token %}
      <h1 class="m-2">Log in to your account</h1>
      {{form.as_p}}
      <button class="btn glass text-black" type="submit">Log in</button>
    </div>
  </div>
</form>
<div class="border-top pt-3">
  <small class="text-muted">
    Need An Account? <a class="ml-2" href="/register/">Register</a>
  </small>
</div>

{% endblock content %}
